<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifat Miah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <a href="#" class="logo"><img src="Images/logo.png" alt="" id="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="About/index.html">About</a></li>
                <li><a href="Contact/index.html">Contact</a></li>
                <li><a href="Service/index.html">Service</a></li>
                <li><a href="Sign Up/index.html">Sign Up</a></li>
                <li><a href="Login/index.html">Login</a></li>
            </ul>
            <div class="toggle-btn" id="btn">
                <span id="btnText">Dark</span>
                <img src="Images/moon.png" id="btnIcon">
            </div>
        </nav>
        <div class="content">
            <h1>Hello!</h1>
            <h1><span>I'm </span>Rifat Miah</h1>
            <p>I'm a developer and desinger with a passion for website design. I always try my best to provide the best experience.</p>
            <a href="#">Hire Me</a>
        </div>

        <div class="image-box">
            <img src="Images/Rifat.png">
            <div class="pattern">
                <img src="Images/background.png">
                <img src="Images/background.png">
            </div>
        </div>
    </div>


    <script>

        let btn = document.getElementById("btn")
        let btnText = document.getElementById("btnText")
        let btnIcon = document.getElementById("btnIcon")
        let logo = document.getElementById("logo")

        btn.onclick = function(){
            document.body.classList.toggle("dark-theme");

            if(document.body.classList.contains("dark-theme")){
                btnIcon.src = "Images/sun.png";
                btnText.innerHTML = "Light";
                logo.src = "Images/logo1.png"
            }else{
                btnIcon.src = "images/moon.png";
                btnText.innerHTML = "Dark";
                logo.src = "Images/logo.png"
            }
        }
    </script>
</body>
</html>
